<div class="container">
    <form [formGroup]="registerForm" (submit)="submitData()">
        <h2 style="text-align: center;">Sign-Up</h2>
        <label for="mail">Enter Email-ID:</label>
        <input type="email" id="email" placeholder="xyz@gmail.com" formControlName="email" required>
        <span style="color: red;" *ngIf="(submitted || controls.email?.touched) && controls.email?.errors?.required">Enter Email-ID</span>
        <span style="color: red;" *ngIf="(submitted || controls.email?.touched) && controls.email?.errors?.email">Enter Valid Email-ID</span>    
        <label for="password">Enter Password: </label>
        <input type="password" id="pass" name="pass" formControlName="password" required>
        <span style="color:red;" *ngIf="(submitted || controls.password?.touched) && controls.password?.errors?.required">Enter Password</span>
        <span style="color: red;" *ngIf="(submitted || controls.password?.touched) && controls.password?.errors?.pattern">Enter Valid Password</span>
        <button [disabled]="!registerForm.valid">Sign-Up</button>
    </form>
</div>
